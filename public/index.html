<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Budgeting Tool</title>
<img src="images/appno.jpeg" alt="App Logo" class="corner-logo">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Budgeting Tool</h1>
        <div class="input-section">
            <input type="text" id="itemName" placeholder="Item name">
            <input type="number" id="itemPrice" placeholder="Price" min="0" step="0.01">
            <button id="addButton">Add</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price ($)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="budgetList"></tbody>
        </table>

        <div class="total">
            <strong>Total:</strong> $<span id="totalAmount">0.00</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
